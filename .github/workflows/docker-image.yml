name: Docker Image CI

on: [pull_request]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag go-pr-checks-image
        docker run -d --name go-pr-checks-container go-pr-checks-image tail -f /dev/null
        sleep 20
        docker ps
        docker exec -d go-pr-checks-container /bin/sh test_cmds.sh